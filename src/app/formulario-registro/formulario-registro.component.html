<form (ngSubmit)="guardar()">
    <div class="form-group">
        <label for="placa">Placa</label>
        <input type="text" required [(ngModel)]="vehiculo.placa"  onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()" name="placa" class="form-control" id="placa">
    </div>
    <div class="form-group">
        <label for="tipo-vehiculo">Tipo de vehí­culo</label>
        <select class="form-control"  [(ngModel)]="vehiculo.tipoVehiculo" id="tipo-vehiculo" [ngModelOptions]="{standalone: true}" required>
            <option (value)="Carro">Carro</option>
            <option (value)="Moto">Moto</option>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
        </select>
    </div>

    <div class="form-group">
        <label for="cilindraje">Cilindraje</label>
        <input type="text" required [(ngModel)]="vehiculo.cilindraje"  name="cilindraje" class="form-control" id="cilindraje" required>
    </div>
    <button type="submit" class="btn btn-success">Ingresar</button>
</form>
